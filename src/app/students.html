<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-gray-300 font-sans">
    <!-- Header -->
    <header class="bg-gray-800 shadow">
      <div
        class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center"
      >
        <div class="text-2xl font-bold text-gray-200">Student Profile</div>
        <nav class="space-x-4">
          <a href="#" class="text-gray-400 hover:text-gray-200">Home</a>
          <a href="#" class="text-gray-400 hover:text-gray-200"
            >Clearance Process</a
          >
          <a href="#" class="text-gray-400 hover:text-gray-200"
            >Notifications</a
          >
          <a href="#" class="text-gray-400 hover:text-gray-200">Dashboard</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
      <!-- Student Info -->
      <section class="mb-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <div class="flex items-center space-x-6">
            <img
              class="h-24 w-24 rounded-full border-2 border-gray-400"
              src="https://via.placeholder.com/150"
              alt="Student Profile Picture"
            />
            <div>
              <h1 class="text-3xl font-semibold text-gray-200">John Doe</h1>
              <p class="text-gray-400">Student ID: 123456789</p>
              <p class="text-gray-400">Department: Computer Science</p>
              <p class="text-gray-400">Year: 3rd Year</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Clearance Status -->
      <section class="mb-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-gray-200 mb-4">
            Clearance Status
          </h2>
          <div id="clearance-status"></div>
        </div>
      </section>

      <!-- Recent Activities -->
      <section class="mb-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-gray-200 mb-4">
            Recent Activities
          </h2>
          <ul id="recent-activities" class="space-y-4"></ul>
        </div>
      </section>

      <!-- Academic Performance -->
      <section class="mb-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-gray-200 mb-4">
            Academic Performance
          </h2>
          <canvas id="performanceChart"></canvas>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Dummy Data for Clearance Status
      const clearanceStatusData = [
        { department: "Hostel", status: "Pending", progress: 50 },
        { department: "Library", status: "Approved", progress: 100 },
        { department: "Accounts", status: "Pending", progress: 30 },
      ];

      const clearanceStatusContainer =
        document.getElementById("clearance-status");
      clearanceStatusData.forEach((item) => {
        clearanceStatusContainer.innerHTML += `
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-400">${item.department}</span>
                        <span class="text-sm ${
                          item.progress === 100
                            ? "text-green-400"
                            : "text-yellow-400"
                        }">${item.status}</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="h-2.5 rounded-full ${
                          item.progress === 100
                            ? "bg-green-400"
                            : "bg-yellow-400"
                        }" style="width: ${item.progress}%;"></div>
                    </div>
                </div>
            `;
      });

      // Dummy Data for Recent Activities
      const recentActivitiesData = [
        "Submitted clearance form to the Library",
        "Checked status of Hostel clearance",
        "Received approval from Library",
        "Updated profile information",
      ];

      const recentActivitiesContainer =
        document.getElementById("recent-activities");
      recentActivitiesData.forEach((item) => {
        recentActivitiesContainer.innerHTML += `
                <li class="text-gray-400">${item}</li>
            `;
      });

      // Chart.js - Academic Performance Chart
      const performanceCtx = document
        .getElementById("performanceChart")
        .getContext("2d");
      const performanceChart = new Chart(performanceCtx, {
        type: "line",
        data: {
          labels: [
            "1st semester",
            "2nd semester",
            "3rd semester",
            "4th semester",
            "5th semester",
            "6th semester",
            "7th semester",
            "8th semester",
          ],
          datasets: [
            {
              label: "GPA",
              data: [3.4, 3.7, 3.8, 3.5, 3.0, 2.7, 3.2, 3.6],
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 2,
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              labels: {
                color: "rgba(255, 255, 255, 0.8)",
              },
            },
            title: {
              display: true,
              text: "Academic Performance (GPA)",
              color: "rgba(255, 255, 255, 0.8)",
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: "rgba(255, 255, 255, 0.8)",
              },
              grid: {
                color: "rgba(255, 255, 255, 0.2)",
              },
            },
            x: {
              ticks: {
                color: "rgba(255, 255, 255, 0.8)",
              },
              grid: {
                color: "rgba(255, 255, 255, 0.2)",
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
